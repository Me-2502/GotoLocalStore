<div class="container-fluid rounded p-4 d-flex flex-wrap align-items-center justify-content-between gap-2">

  <div class="d-flex align-items-center">
    <a routerLink="/home"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSlqz0oQTtU8vdv-nPjNW1gHIidDWit3ndMgQ&s"
        alt="Product Image" class="img-fluid" style="max-height: 50px;"></a>
  </div>

  <div class="d-flex flex-grow-1 mx-3 justify-content-end" style="min-width: 250px; max-width: 1000px;">
    <form class="input-group w-50" (submit)="searchProduct()">
      <input type="text" class="form-control" placeholder="What do you want to buy today?"
        aria-label="Search for products" [(ngModel)]="searchedText" name="search">
      <button type="submit" class="btn btn-primary" [disabled]="!searchedText.trim()">🔍</button>
    </form>
  </div>


  <div class="d-flex gap-2">
    <div><a class="btn mx-2 mb-0" routerLink="/user">{{ user.name != undefined ? user.name : 'User' }}</a></div>
    <div class="btn"><a class="btn btn-primary mx-2" routerLink="/cart" [routerLinkActive]="'active'" class="mb-0">🛒</a></div>
    <div class="btn"><a class="btn btn-primary mx-2" routerLink="/order" [routerLinkActive]="'active'" class="mb-0">🛍️</a></div>
  </div>

</div>
